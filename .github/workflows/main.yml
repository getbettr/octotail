name: main

on:
  push:
    branches:
      - main
      - dev
      - ergonomics

jobs:
  pycheck:
    name: pycheck
    runs-on: arc-gb
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        name: Setup python
        with:
          python-version: '3.12'
      - name: Install pycheck requirements
        shell: bash
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip3 install -q -r requirements-dev.txt
      - name: Run pycheck
        shell: bash
        run: |
          source .venv/bin/activate
          ./hacks/pycheck octotail
